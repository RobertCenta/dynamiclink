<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centavizer App Redirect</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    
    .container {
      padding: 2rem;
      max-width: 400px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      opacity: 0;
      animation: spin 1s linear infinite, fadeIn 0.5s ease-out 0.4s forwards;
    }
    
    p {
      font-size: 1.1rem;
      opacity: 0;
      margin: 1rem 0;
      animation: fadeInUp 0.6s ease-out 0.6s forwards;
    }
    
    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
  </style>
  
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Add a small delay for the animation to show
      setTimeout(function() {
        // iOS detection (iPhone, iPad, iPod)
        if (/iPhone|iPad|iPod/i.test(userAgent)) {
          window.location.href = "https://apps.apple.com/us/app/centavizer/id6743423856";
          return;
        }

        // Android detection - covers all variations
        if (/android/i.test(userAgent)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.centavizers";
          return;
        }

        // Fallback - send to your website or a landing page
        window.location.href = "https://centavizer.com";
      }, 1000); // 1 second delay to show the fancy animation
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Centavizer</h1>
    <div class="spinner"></div>
    <p>Redirecting to the app<span class="dots"></span></p>
  </div>
</body>
</html>
